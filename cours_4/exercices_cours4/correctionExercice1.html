<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ today | formatDate}}</h1>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          today: new Date(),
        },
        filters: {
          //format date like this MM/DD/YYYY hh:mm
          formatDate: function (date) {
            // return (
            //   date.getMonth() +
            //   "/" +
            //   date.getDay() +
            //   "/" +
            //   date.getFullYear() +
            //   " " +
            //   date.getHours() +
            //   ":" +
            //   date.getMinutes()
            // );
            return new Intl.DateTimeFormat("en-US", {
              year: "numeric",
              month: "numeric",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
              hourCycle: "h23",
            }).format(date);
          },
        },
      });
    </script>
  </body>
</html>
