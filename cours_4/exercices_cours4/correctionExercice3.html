<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <votes></votes>
    </div>
    <script>
      Vue.component("votes", {
        data: function () {
          return {
            counterThumbUp: 0,
            counterThumbDown: 0,
          };
        },
        template: `<div>
                    <div>
                      <button v-on:click="counterThumbUp += 1">
                        <i class="far fa-thumbs-up"></i>
                      </button>
                      <button v-on:click="counterThumbDown += 1">
                        <i class="far fa-thumbs-down"></i>
                      </button>
                    </div>
                    <div>
                      <p>Le bouton ThumbUp a été cliqué {{ counterThumbUp }} fois.</p>
                      <p>
                        Le bouton ThumbDown a été cliqué {{ counterThumbDown }} fois.
                      </p>
                    </div>
                  </div>`,
      });
      let vm = new Vue({
        el: "#app",
        data: {
          title: "Votes",
        },
      });
    </script>
  </body>
</html>
