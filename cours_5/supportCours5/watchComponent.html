<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>My name is {{name}}</p>
      <button @click="changeName()">Change my name!</button>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          title: "My watch",
          name: "Flavio",
        },
        methods: {
          changeName: function () {
            this.name = "Flavius";
          },
        },
        watch: {
          name: function (newValue, oldValue) {
            console.log(newValue, oldValue);
          },
        },
      });
    </script>
  </body>
</html>
