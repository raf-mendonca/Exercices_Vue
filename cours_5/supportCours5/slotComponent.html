<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <sub-content>
        <h1>What is Lorem Ipsum?</h1>
        <p>
          What is Lorem Ipsum?Lorem Ipsum is simply dummy text of the printing
          andtypesetting industry.Lorem Ipsum has been the industry's standard
          dummy.
        </p>
      </sub-content>
    </div>
    <script>
      Vue.component("sub-content", {
        template: `<div>
                    <h1>my sub content</h1>
                    <slot></slot>
                    <p>test sub content</p>        
                  </div>`,
      });

      let vm = new Vue({
        el: "#app",
        data: {
          title: "My slot",
        },
      });
    </script>
  </body>
</html>
